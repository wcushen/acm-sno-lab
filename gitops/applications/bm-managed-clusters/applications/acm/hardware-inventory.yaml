---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: hardware-inventory
  namespace: openshift-gitops
spec:
  goTemplate: true
  generators:
    - clusterDecisionResource:
        configMapRef: acm-placement
        labelSelector:
          matchLabels:
            cluster.open-cluster-management.io/placement: placement-hub-openshift
        requeueAfterSeconds: 180
  syncPolicy:
    preserveResourcesOnDeletion: false
  template:
    metadata:
      name: hardware-inventory-{{.name}}
      annotations:
        argocd.argoproj.io/compare-options: IgnoreExtraneous
    spec:
      project: default
      destination:
        server: "{{.server}}"
        namespace: openshift-gitops
      source:
        repoURL: https://github.com/eformat/acm-sno-lab.git
        path: gitops/applications/bm-managed-clusters/hardware-inventory
        targetRevision: main
        plugin:
          name: argocd-vault-plugin-kustomize
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
