metadata:
  name: worker-hcp-1
  namespace: hosted
spec:
  clusterName: hcp-1
  replicas: 1
  management:
    autoRepair: false
    upgradeType: InPlace
  platform:
    type: Agent
    agent:
      agentLabelSelector:
        matchLabels: {}
  release:
    image: quay.io/openshift-release-dev/ocp-release:4.16.17-multi
