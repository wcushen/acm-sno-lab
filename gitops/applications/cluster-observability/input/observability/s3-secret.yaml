apiVersion: v1
kind: Secret
metadata:
  name: thanos-object-storage
  namespace: open-cluster-management-observability
type: Opaque
stringData:
  thanos.yaml: |
    type: s3
    config:
      bucket: <BUCKET_NAME>
      endpoint: s3.openshift-storage.svc
      insecure: false
      access_key: <ACCESS_KEY>
      secret_key: <SECRET_KEY>