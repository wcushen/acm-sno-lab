---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: managed-clusters-app-of-apps
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    repoURL: https://github.com/wcushen/acm-sno-lab.git
    path: gitops/applications/managed-clusters/applications/acm
    directory:
      include: "*.yaml"
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - Validate=true
